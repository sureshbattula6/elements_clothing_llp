<div class="modal-content">
  <div class="modal-header">
      <h3 class="modal-title">Suit Style</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="modal-body">
    <form  name="form" (ngSubmit)="style.form.valid && onSubmit()" #style="ngForm" novalidate>
      <div class="row" >
        <div class="col-md-6 shape">
            <div class="col-md-4 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="button" id="button1"
                      value="1 button" [(ngModel)]="form.button"  #button="ngModel"
                    />
                    <label class="form-check-label" for="button1">
                        <img src="assets/10.png">
                        <p><b>1 BUTTON</b></p>
                    </label>
                </div>
            </div>
            <div class="col-md-4 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="button" id="button2"
                      value="2 button" [(ngModel)]="form.button"  #button="ngModel"
                    />
                    <label class="form-check-label" for="button2">
                        <img src="assets/11.png">
                        <p><b>2 BUTTON</b></p>
                    </label>
                </div>
            </div>
            <div class="col-md-4 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="button" id="button3"
                      value="double brusted" [(ngModel)]="form.button"  #button="ngModel"
                    />
                    <label class="form-check-label" for="button3">
                        <img src="assets/12.png">
                        <p><b>DOUBLE BRUSTED</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6 shape">
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="lapel" id="lapel1"
                    value="peak lapel" [(ngModel)]="form.lapel"  #lapel="ngModel"
                  />
                  <label class="form-check-label" for="lapel1">
                      <img src="assets/13.png">
                      <p><b>PEAK LAPEL</b></p>
                  </label>
              </div>
          </div>
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="lapel" id="lapel2"
                    value="notch lapel" [(ngModel)]="form.lapel"  #lapel="ngModel"
                  />
                  <label class="form-check-label" for="lapel2">
                      <img src="assets/14.png">
                      <p><b>NOTCH LAPEL</b></p>
                  </label>
              </div>
          </div>
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="lapel" id="lapel3"
                    value="shawl lapel" [(ngModel)]="form.lapel"  #lapel="ngModel"
                  />
                  <label class="form-check-label" for="lapel3">
                      <img src="assets/15.png">
                      <p><b>SHAWL LAPEL</b></p>
                  </label>
              </div>
          </div>
      </div>
      </div>
      <div class="row" >
        <div class="col-md-6 shape">
            <div class="col-md-4 shapes" >
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="vent" id="vent1"
                      value="no vent" [(ngModel)]="form.vent"  #vent="ngModel"
                    />
                    <label class="form-check-label" for="vent1">
                        <img src="assets/17.png">
                        <p><b>NO VENT</b></p>
                    </label>
                </div>
            </div>
            <div class="col-md-4 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="vent" id="vent2"
                      value="center vent" [(ngModel)]="form.vent"  #vent="ngModel"
                    />
                    <label class="form-check-label" for="vent2">
                        <img src="assets/18.png">
                        <p><b>CENTER VENT</b></p>
                    </label>
                </div>
            </div>
            <div class="col-md-4 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="vent" id="vent3"
                      value="side vent" [(ngModel)]="form.vent"  #vent="ngModel"
                    />
                    <label class="form-check-label" for="vent3">
                        <img src="assets/19.png">
                        <p><b>SIDE VENT</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6 shape">
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="pocket" id="pocket1"
                  value="slant pocket" [(ngModel)]="form.pocket"  #pocket="ngModel"
                  />
                  <label class="form-check-label" for="pocket1">
                      <img src="assets/20.png">
                      <p><b>SLANT POCKET</b></p>
                  </label>
              </div>
          </div>
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="pocket" id="pocket2"
                  value="straight pocket" [(ngModel)]="form.pocket"  #pocket="ngModel"
                  />
                  <label class="form-check-label" for="pocket2">
                      <img src="assets/21.png">
                      <p><b>STRAIGHT POCKET</b></p>
                  </label>
              </div>
          </div>
          <div class="col-md-4 shapes">
              <div class="form-check form-check-inline">
                  <input mdbRadio class="form-check-input" type="radio" name="pocket" id="pocket3"
                  value="patch pocket" [(ngModel)]="form.pocket"  #pocket="ngModel"
                  />
                  <label class="form-check-label" for="pocket3">
                      <img src="assets/22.png">
                      <p><b>PATCH POCKET</b></p>
                  </label>
              </div>
          </div>
      </div>
      </div>
      <div class="row" >
        <div class="col-md-2 shape">
            <div class="col-md-12">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="jodhpuri" id="jodhpuri"
                      value="jodhpuri" [(ngModel)]="form.jodhpuri"  #jodhpuri="ngModel"
                    />
                    <label class="form-check-label" for="jodhpuri">
                        <img src="assets/16.png">
                        <p><b>JODHPURI</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 shape">
            <div class="col-md-6 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="type" id="type1"
                    value="regular" [(ngModel)]="form.type"  #type="ngModel"
                    />
                    <label class="form-check-label" for="type1">
                        <img src="assets/23.png">
                        <p><b>REGULAR</b></p>
                    </label>
                </div>
            </div>
            <div class="col-md-6 shapes">
                <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="type" id="type2"
                    value="functional" [(ngModel)]="form.type"  #type="ngModel"
                    />
                    <label class="form-check-label" for="type2">
                        <img src="assets/24.png">
                        <p><b>FUNCTIONAL</b></p>
                    </label>
                </div>
            </div>
        </div>

      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label for="remark" class="form-label">Remark</label>
            <input type="text" class="form-control" name="remark" [(ngModel)]="form.remark" #remark="ngModel">

          </div>
        </div>
      </div>

      <div class="button-group text-center mt-3">
        <button type="submit" mat-raised-button class="btn-int-blue">Submit </button>
        <button type="button" class="cancelBtn" data-dismiss="modal" mat-stroked-button color="warn" 
          (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
