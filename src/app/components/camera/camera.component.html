<div class="row">
  <div class="col">
    <button class="backButton" mat-raised-button (click)="goBack()"><i class="typcn typcn-arrow-back"></i> Back</button>
  </div>
</div>

<div style="text-align: center">
  <h1>Capture Image</h1>
  <div>
    <webcam
      [height]="500"
      [width]="500"
      [trigger]="initObservable"
      (imageCapture)="takePicture($event)"
      *ngIf="showWebcam"
      [imageQuality]="1"
      (cameraSwitched)="cameraWasSwitched($event)"
      (initError)="handleInitError($event)"
    ></webcam>
    <br />
    <button class="actionBtn" (click)="takeSnapshot()">Capture Picture</button>
    <button class="actionBtn" (click)="toggleWebcam()">Toggle Webcam</button>
    <br />
    <!-- <button
      class="actionBtn"
      (click)="showNextWebcam(true)"
      [disabled]="!multipleWebcamsAvailable"
    >
      Next Webcam
    </button> -->
  </div>
  <div class="snapshot" *ngIf="webcamImage">
    <h2>Here's Your Snap</h2>
    <img [src]="webcamImage.imageAsDataUrl" />

  </div>
