<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{ btnText }} Sales</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="SalesForm" #myForm="ngForm" (ngSubmit)="salesFormSubmit()">

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
                <mat-error *ngIf="formValidate?.name?.errors?.required">This field is required.</mat-error>
                <mat-error *ngIf="formValidate?.name?.errors?.serverError"> {{ formValidate?.name?.errors?.serverError }} </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Employe Code</mat-label>
                <input type="text" formControlName="employe_code" matInput>
                <mat-error *ngIf="formValidate?.employe_code?.errors?.required">This field is required.</mat-error>
                <mat-error *ngIf="formValidate?.employe_code?.errors?.serverError"> {{ formValidate?.employe_code?.errors?.serverError }} </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label> Phone</mat-label>
                <input type="text" formControlName="phone" matInput>
                <!-- <mat-error *ngIf="formValidate?.phone?.errors?.required">This field is required.</mat-error>
                <mat-error *ngIf="formValidate?.phone?.errors?.serverError"> {{ formValidate?.phone?.errors?.serverError }} </mat-error> -->
            </mat-form-field>            

            <!-- <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
                <mat-error *ngIf="formValidate?.email?.errors?.required">This field is required.</mat-error>
                <mat-error *ngIf="formValidate?.email?.errors?.email">Please enter valid eamil.</mat-error>
                <mat-error *ngIf="formValidate?.email?.errors?.serverError"> {{ formValidate?.email?.errors?.serverError }} </mat-error>
            </mat-form-field> -->

            <!-- <mat-form-field [hidden]="(userId != undefined)? true: false">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
                <mat-error *ngIf="formValidate?.password?.errors?.required">This field is required.</mat-error>
                <mat-error *ngIf="formValidate?.password?.errors?.serverError"> {{ formValidate?.password?.errors?.serverError }} </mat-error>
            </mat-form-field> -->

            <div class="footer-block text-center">
                <div class="button-group">
                    <button type="submit" mat-raised-button class="btn-int-blue"> {{ btnText }} </button>
                    <button type="button" class="cancelBtn" data-dismiss="modal" mat-stroked-button color="warn" 
                    (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
