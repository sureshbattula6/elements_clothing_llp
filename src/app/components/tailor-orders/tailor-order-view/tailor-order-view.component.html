<div class="az-content">
  <div class="container">
      <div class="az-content-body d-flex flex-column">
          <div class="az-content-title">
              <div class="row">
                      <div class="col-lg-12">
                              <div class="row">
                                  <div class="col-md-4">
                                      <h1>Order Item Details</h1>
                                  </div>
                                  <div class="col-md-2 offset-md-6">
                                    <button mat-button (click)="goBack()">Back</button>
                                </div>

                              </div>
                              <div class="row">
                                  <div class="col-lg-12">
                                      <!-- <h3>Customer Information</h3> -->
                                      <table class="table table-bordered">
                                          <tr>
                                              <th>Order No</th>
                                              <th>Customer Name</th>
                                          </tr>
                                          <tr>
                                              <td> <p> {{ orderId}} </p></td>
                                              <td> <p> {{ customer?.name }} </p></td>
                                          </tr>
                                      </table>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-lg-12">
                                      <table class="table thead-light">

                                         <ng-container *ngFor="let item of orderItems">
                                    <tr *ngIf="item.tailor_id == userId">
                                        <td style="width:10%">
                                            <div class="productDetails">
                                                <div class="productImg">
                                                    <img width="100" src="{{SERVER_PATH}}/storage/{{item?.product?.images}}"
                                                    alt=""
                                                    class="img" aria-hidden="false">
                                                </div>

                                            </div>
                                        </td>
                                        <td style="width:30%">

                                            <div class="productDesc">
                                                <p>{{item?.product?.name}}</p>
                                                <!-- <p> {{item?.product?.item_type}}</p> -->
                                                <p>{{item?.product?.item_description}}</p>
                                            </div>
                                        </td>
                                        <td style="width:20%">
                                            <button type="button" color="primary" [routerLink]="['/measurments', item?.measurements_id]" mat-flat-button>Measurement</button>
                                        </td>
                                        <td style="width:20%">
                                          {{ item?.latestorderitemstatus?.status?.name }}
                                      </td>
                                        <td style="width:20%">
                                            <mat-form-field appearance="fill" style="width:100%">
                                                <mat-label>Select Status</mat-label>
                                                <mat-select [value]="item?.latestorderitemstatus?.status_id" (selectionChange)="statusChange($event,item.id)">
                                                  <mat-option>Select Status</mat-option>
                                                  <mat-option *ngFor="let status of status;" [value]="status?.id">
                                                        <span>{{status?.name}}</span>
                                                    </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                        </td>
                                    </tr>

                                  </ng-container>


                                      </table>
                                  </div>
                              </div>

                      </div>

                  </div>
                  <div class="mt-3">


                  </div>
            </div>
      </div>
  </div>
</div>
